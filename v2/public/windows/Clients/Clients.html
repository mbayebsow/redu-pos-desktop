<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <link rel="stylesheet" href="../../css/tailwind.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/moment.min.js"></script>
  <script src="../../js/moment-with-locales.js"></script>
  <script src="Clients.js"></script>
  <script src="../../js/alpine.min.js"></script>
</head>
<body class="bg-white p-4" x-data="init()" x-init="loadClients()">
    <div class="fixed bg-blue-gray-50 w-full h-full left-0 top-0 z-9 flex flex-wrap justify-center content-center">
      <div class="w-full h-full z-10">
  
        <div class="h-full flex flex-col">
          <div id="AppHeader" class="relative h-12 p-3 bg-white shadow">
            <div class="text-xs flex font-bold flex-row relative z-1 h-full">
              <button x-on:click="history.back()" class="rounded-md bg-red-400 text-white font-bold flex flex-row items-center pr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" class="px-2 h-full w-7"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>
                Retour
              </button>      
              <input type="text" class="bg-blue-gray-50 rounded-md mx-10 w-full  px-2 transition-shadow focus:shadow-2xl focus:outline-none" placeholder="Recherche" x-model="searchKeyword" />
              <div class="gap-2 flex">
                <button x-on:click="addClientModal = true" class="rounded-md bg-green-400 text-white font-bold flex flex-row items-center pr-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" class="px-2 h-full w-7"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                  Ajouter
                </button> 
                <div class="rounded-md bg-blue-gray-900 text-white py-1 px-2"><span x-text="Clients.length" class="mr-1"></span>Clients</div>
              </div>
            </div>
          </div>
  
          <div class="overflow-y-auto h-full m-3 flex  flex-row gap-3">
            <div class="w-full">
              <table class="w-full text-xs p-2 bg-white shadow rounded-xl overflow-hidden">
                <thead class="text-black p-2" >
                  <tr class="">
                    <th class="p-2 border text-center">Penom</th>
                    <th class="p-2 border text-center">Nom</th>
                    <th class="p-2 border text-center">Telephone</th>
                    <th class="p-2 border text-center">Adresse</th>
                    <th class="p-2 border text-right">Date d'ajoue</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-show="searchClients().length" x-for="client in searchClients()" :key="client._id">
                    <tr class="border border-black" role="button" x-on:click="clientView(client)">
                      <td class="p-2 text-center border" x-text="client.Prenom"></td>
                      <td class="p-2 text-center border" x-text="client.Nom"></td>
                      <td class="p-2 text-center border" x-text="client.Telephone"></td>
                      <td class="p-2 text-center border" x-text="client.Adresse"></td>
                      <td class="p-2 text-center border" x-text="client.Date"></td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
            <div class="w-2/4 flex flex-col justify-between h-full bg-white shadow rounded-md p-3 overflow-hidden">
              <div class="text-black w-full h-full text-sm overflow-y-auto">
                <div x-show="ClientView.length === 0" class="select-none flex flex-wrap content-center justify-center h-full opacity-25">
                  <div class="w-full text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>
                    <p class="text-xl">
                      AUCUN CLIENT SELECTIONNER
                    </p>
                  </div>
                </div>
                <template x-for="client in ClientView" :key="client._id">
                  <div class="text-blue-gray-900">
                    <div class="gap-2 mb-10">
                      <div class="text-left">
                          <label>Prenom *</label>
                          <input id="PrenomClientEdit" type="text" x-bind:value="client.Prenom" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      </div>
                      <div class="text-left">
                          <label>Nom</label>
                          <input id="NomClienEditt" type="text" x-bind:value="client.Nom" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      </div>
                      <div class="text-left">
                          <label>Telephone</label>
                          <input id="TelephoneClientEdit" type="number" x-bind:value="client.Telephone" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      </div>
                      <div class="text-left">
                          <label>Adresse</label>
                          <input id="AdresseClientEdit" type="text" x-bind:value="client.Adresse" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      </div>
                    </div>
                    <div class="flex gap-2 w-full">
                      <button x-on:click="saveEditClient(client._id)" class="rounded-md justify-center items-center bg-green-400 text-white p-4 font-semibold w-full">
                          Enregistrer
                      </button>
                      <button x-on:click="deleteCLient(client._id,client.Prenom)" class="rounded-md justify-center items-center bg-red-400 text-white p-4 font-semibold w-full">
                          Supprimer
                      </button>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>

          <template x-if="addClientModal">
            <div class="fixed glass w-full h-screen left-0 top-0 z-10 flex flex-wrap justify-center content-center p-24">
              <div class="bg-white rounded-md shadow flex flex-wrap justify-center content-center p-8 w-2/4 relative">
                <button x-on:click="addClientModal = false" class="bg-blue-gray-50 p-2 rounded-full ml-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></button>
                <div class="gap-2 mb-10">
                  <div class="flex flex-row gap-2 mb-2">
                    <div class="text-left w-full">
                        <label>Prenom *</label>
                        <input id="PrenomClient" placeholder="Prenom du client" type="text" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                    </div>
                    <div class="text-left w-full">
                        <label>Nom *</label>
                        <input id="NomClient"  placeholder="Nom du client"type="text" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                    </div>
                  </div>
                  <div class="flex flex-row gap-2 mb-2">
                    <div class="text-left w-full">
                        <label>Téléphone *</label>
                        <input id="TelephoneClient" placeholder="Numéro de  téléphone du client" type="number" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                    </div>
                  </div>
                  <div class="flex flex-row gap-2 mb-2">
                    <div class="text-left w-full">
                        <label>Adresse</label>
                        <input id="AdresseClient" placeholder="Adresse du client" type="text" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                    </div>
                  </div>
                </div>
                <button x-on:click="addClient()" class="rounded-md text-left w-full mb-3 bg-blue-gray-900 text-white focus:outline-none hover:bg-cyan-400 px-4 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
                </svg>
                AJOUTER
                </button>
              </div>
            </div>
          </template>

        </div>
      </div>
    </div>
    <div class="z-40 fixed inset-0 flex flex-col-reverse items-end justify-start h-screen w-screen" @notice.window="add($event.detail)" style="pointer-events:none">
      <template x-for="notice of notices" :key="notice.id">
        <div
          x-show="visible.includes(notice)"
          x-transition:enter="transition ease-in duration-200"
          x-transition:enter-start="transform opacity-0 translate-y-2"
          x-transition:enter-end="transform opacity-100"
          x-transition:leave="transition ease-out duration-500"
          x-transition:leave-start="transform translate-x-0 opacity-100"
          x-transition:leave-end="transform translate-x-full opacity-0"
          @click="remove(notice.id)"
          class="rounded-md mb-4 mr-6 w-56 p-3 flex items-center justify-center text-white shadow-lg font-bold text-xs cursor-pointer"
          :class="{
            'bg-green-500': notice.type === 'success',
            'bg-blue-500': notice.type === 'info',
            'bg-orange-500': notice.type === 'warning',
            'bg-red-500': notice.type === 'error',
          }"
          style="pointer-events:all"
          x-text="notice.text">
        </div>
      </template>
    </div>
</body>
