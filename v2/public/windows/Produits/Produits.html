<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits</title>
  <link rel="stylesheet" href="../../css/tailwind.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/moment.min.js"></script>
  <script src="../../js/moment-with-locales.js"></script>
  <script src="Produits.js"></script>
  <script src="../../js/alpine.min.js"></script>
</head>
<body class="bg-white p-4" x-data="init()" x-init="loadProducts()">
    <div class="hide-print fixed bg-blue-gray-50 w-full h-full left-0 top-0 z-9 flex flex-wrap justify-center content-center">
        <div class="w-full h-full z-10">
    
          <div class="h-full flex flex-col">
            <div id="AppHeader" class="relative h-12 p-3 bg-white shadow">
              <div class="text-xs flex font-bold flex-row relative z-1 h-full">
                <button x-on:click="history.back()" class="rounded-md bg-red-400 text-white font-bold flex flex-row items-center pr-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" class="px-2 h-full w-7"><path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/></svg>
                  Retour
                </button>      
                <input type="text" class="bg-blue-gray-50 rounded-md mx-10 w-full  px-2 transition-shadow focus:shadow-2xl focus:outline-none" placeholder="Recherche" x-model="searchKeyword" />
                <div class="gap-3 flex">
                  <button x-on:click="addProductModal = true" class="rounded-md bg-green-400 text-white font-bold flex flex-row items-center pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24" class="px-2 h-full w-7"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                    Ajouter
                  </button> 
                  <div class="rounded-md bg-blue-gray-900 text-white py-1 px-2"><span x-text="products.length" class="mr-1"></span>Produits</div>
                </div>
              </div>
            </div>
    
            <div class="overflow-y-auto h-full m-3 flex  flex-row gap-2">
              <div class="overflow-y-auto h-full rounded-md w-3/4">
                <div x-show="searchProducts().length" class="grid gap-2 grid-cols-3">
                  <template x-for="product in searchProducts()" :key="product._id">
                    <div  x-on:click="editProduct(product)" role="button" class="rounded-md justify-between select-none cursor-pointer transition-shadow overflow-hidden bg-white shadow hover:shadow-lg">
                      <div class="flex p-2 w-full">
                        <img :src="getProductImage(product.image)" class="rounded-md w-20 h-20">
                        <div class="pl-2">
                          <p class="flex-grow truncate mr-1 text-xs" x-text="product.name"></p>
                          <p class="nowrap font-semibold text-sm" x-text="priceFormat(product.price)"></p>
                          <p class="text-xs" x-show="product.PriceDemi" x-text="'PM: '+priceFormat(product.price/2)"></p>
                          <p class="text-xs" x-text="'Total ventes: '+product.Vente"></p>
                          <p class="text-xs text-green-400" x-show="product.Active">Active <span>•</span></p>
                          <p class="text-xs text-red-400" x-show="!product.Active">Masquer <span>•</span></p>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
        
              <div class="w-96 h-full bg-blue-gray-900 p-3 rounded-md">
                <div class="select-none flex flex-wrap content-center justify-center h-full opacity-25" x-show="productEdit.length === 0" >
                  <div class="w-full text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>
                    <p class="text-xl">
                      AUCUN PRODUIT SELECTIONNER
                    </p>
                  </div>
                </div>
                <template x-for="product in productEdit" :key="product.id">
                  <div class="text-white">
                    <div class="gap-2 mb-10">
                        <img :src="getProductImage(product.image)" class="w-20 h-20 mb-3 rounded-md ">
                        <label>Nom du produit *</label>
                        <input id="productName" placeholder="Entrer le nom du produit" type="text" x-bind:value="product.name" class="rounded-md mb-2 text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                        <div class="flex flex-row gap-2 mb-2">
                        <div class="text-left">
                            <label>Prix du produit *</label>
                            <input id="productPrice" placeholder="Entrer le prix" type="number" x-bind:value="product.price" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                        </div>
                        <div class="w-1/2 text-left">
                            <label>Prix à moitié</label>
                            <input id="productPriceDemi" type="checkbox" x-bind:checked="product.PriceDemi" class="rounded-md bg-blue-gray-50 w-full h-10">
                        </div>
                        </div>
                        <label>Quantité & Unité</label>
                        <div class="flex flex-row gap-2 mb-2">
                        <input id="productQte" placeholder="Entrer la quantité" type="number" x-bind:value="product.qty" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                        <select id="productUnt" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                            <option disabled>Entrer l'unité</option>
                            <option x-bind:selected="product.Unite === 'Unité'" value="Unité">unité</option>
                            <option x-bind:selected="product.Unite === 'Cartons'" value="Cartons">Cartons</option>
                            <option x-bind:selected="product.Unite === 'Paquets'" value="Paquets">Paquets</option>
                            <option x-bind:selected="product.Unite === 'Packs'" value="Packs">Packs</option>
                            <option x-bind:selected="product.Unite === 'Bouteilles'" value="Bouteilles">Bouteilles</option>
                            <option x-bind:selected="product.Unite === 'Sacs'" value="Sacs">Sacs</option>
                            <option x-bind:selected="product.Unite === 'Kg'" value="Kg">Kg</option>
                        </select>
                        </div>
                        <label>Selectionner une image *</label>
                        <input id="productImage" type="file" accept="image/png, image/jpeg" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg p-2 focus:outline-none w-full font-semibold"/>
                    </div>
                    <button x-on:click="saveEditProduct(product.id)" class="rounded-md text-center w-full mb-3 bg-green-400 text-white focus:outline-none hover:bg-cyan-400 px-4 py-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
                        </svg>
                        ENREGISTRER
                    </button>
                    <div class="flex gap-2 w-full">
                      <button x-show="product.Active" x-on:click="hideProduct(product)" class="rounded-md justify-center items-center bg-yellow-400 text-white p-4 font-semibold w-full">
                          Masquer
                      </button>
                      <button x-show="!product.Active" x-on:click="hideProduct(product)" class="rounded-md justify-center items-center bg-blue-gray-200 text-white p-4 font-semibold w-full">
                          Démasquer
                      </button>
                      <button x-on:click="deleteProduct(product.id,product.name)" class="rounded-md justify-center items-center bg-red-400 text-white p-4 font-semibold w-full">
                          Supprimer
                      </button>
                    </div>
                  </div>
                </template>
              </div>
            </div>

            <template x-if="addProductModal">
              <div class="fixed glass w-full h-screen left-0 top-0 z-10 flex flex-wrap justify-center content-center p-24">
                <div class="bg-white rounded-md shadow flex flex-wrap justify-center content-center p-8 w-2/4 relative">
                  <button x-on:click="addProductModal = false" class="bg-blue-gray-50 p-2 rounded-full ml-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></button>
                  <div class="gap-2 mb-10">
                      <label>Nom du produit *</label>
                      <input id="productName" placeholder="Entrer le nom du produit" type="text" class="rounded-md mb-2 text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      <div class="flex flex-row gap-2 mb-2">
                      <div class="text-left">
                          <label>Prix du produit *</label>
                          <input id="productPrice" placeholder="Entrer le prix" type="number" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      </div>
                      <div class="w-1/2 text-left">
                          <label>Prix à moitié</label>
                          <input id="productPriceDemi" type="checkbox" class="bg-blue-gray-50 w-full h-10">
                      </div>
                      </div>
                      <label>Quantité & Unité</label>
                      <div class="flex flex-row gap-2 mb-2">
                      <input id="productQte" placeholder="Entrer la quantité" type="number" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                      <select id="productUnt" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg px-2 focus:outline-none w-full font-semibold h-10">
                          <option selected disabled>Entrer l'unité</option>
                          <option value="Unité">unité</option>
                          <option value="Cartons">Cartons</option>
                          <option value="Paquets">Paquets</option>
                          <option value="Packs">Packs</option>
                          <option value="Bouteilles">Bouteilles</option>
                          <option value="Sacs">Sacs</option>
                          <option value="Kg">Kg</option>
                      </select>
                      </div>
                      <label>Selectionner une image *</label>
                      <input id="productImage" type="file" accept="image/png, image/jpeg" class="rounded-md text-left text-blue-gray-900 bg-blue-gray-50 focus:shadow-lg p-2 focus:outline-none w-full font-semibold"/>
                  </div>
                  <button x-on:click="addProduct()" class="rounded-md text-left w-full mb-3 bg-blue-gray-900 text-white focus:outline-none hover:bg-cyan-400 px-4 py-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20" />
                  </svg>
                  ENREGISTRER
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
    </div>
    <div class="z-40 fixed inset-0 flex flex-col-reverse items-end justify-start h-screen w-screen" @notice.window="add($event.detail)" style="pointer-events:none">
      <template x-for="notice of notices" :key="notice.id">
        <div
          x-show="visible.includes(notice)"
          x-transition:enter="transition ease-in duration-200"
          x-transition:enter-start="transform opacity-0 translate-y-2"
          x-transition:enter-end="transform opacity-100"
          x-transition:leave="transition ease-out duration-500"
          x-transition:leave-start="transform translate-x-0 opacity-100"
          x-transition:leave-end="transform translate-x-full opacity-0"
          @click="remove(notice.id)"
          class="rounded-md mb-4 mr-6 w-56 p-3 flex items-center justify-center text-white shadow-lg font-bold text-xs cursor-pointer"
          :class="{
            'bg-green-500': notice.type === 'success',
            'bg-blue-500': notice.type === 'info',
            'bg-orange-500': notice.type === 'warning',
            'bg-red-500': notice.type === 'error',
          }"
          style="pointer-events:all"
          x-text="notice.text">
        </div>
      </template>
    </div>
</body>
