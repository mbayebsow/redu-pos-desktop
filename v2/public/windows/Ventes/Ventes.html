                    <template x-for="Facture in FactureView" :key="Facture._id">
                        <div id="receiptinfo-content" class="flex flex-col justify-between h-full">
                            <div class="flex text-xs h-auto mb-2">
                                <div class="flex-1 text-left rounded-md border border-black pl-2 py-2 w-60 flex flex-row"> 
                                    <p class="mr-10">Client:</p>
                                    <template x-if="Facture.Client">
                                        <template x-for="Client in Facture.Client" :key="Client.Nom">
                                            <div class="">
                                                <p class="text-xs ml-1" x-text="Client.Prenom+' '+Client.Nom"></p>
                                                <p class="text-xs ml-1" x-text="Client.Telephone"></p>
                                                <p class="text-xs ml-1" x-text="Client.Adresse"></p>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                                <div class="text-right ml-10">
                                    <div class="text-xl font-bold">FACTURE</div>
                                    <p>
                                        <span>N° </span>
                                        <span x-text="Facture.No"></span>
                                    </p>
                                    <span x-text="Facture.Date"></span>
                                </div>
                            </div>
                            <div class="border border-black h-full rounded-md" style="height: 400px;">
                                <table class="w-full text-xs px-2">
                                    <thead class="text-black px-2" >
                                        <tr class="">
                                            <th class="py-1 px-2 border border-t-0 border-l-0 border-black w-2/12 text-center">Qté</th>
                                            <th class="py-1 px-2 border border-t-0 border-black text-left">Désignation</th>
                                            <th class="py-1 px-2 border border-t-0 border-black text-left">P.Unit</th>
                                            <th class="py-1 px-2 border border-t-0 border-r-0 border-black w-3/12 text-right">S.Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-for="Produit in Facture.Produits" :key="Produit.productId">
                                            <tr class="border border-black ">
                                            <td class="py-1 px-1 text-center border border-gray" x-text="Produit.qty"></td>
                                            <td class="py-1 px-1 text-left border border-gray" x-text="Produit.name"></td>
                                            <td class="py-1 px-1 text-left border border-gray" x-text="priceFormat(Produit.price)"></td>
                                            <td class="py-1 px-1 text-right border border-gray" x-text="priceFormat(Produit.qty * Produit.price)"></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                            <div class="flex-1 w-auto rounded-md h-auto border text-left border-black mt-2 p-2 ml-auto">
                                <div class="flex text-xs font-bold">
                                    <div class="flex-grow mr-2">TOTAL</div>
                                    <div x-text="priceFormat(Facture.Total)"></div>
                                </div>
                                <div class="flex text-xs font-semibold">
                                    <div class="flex-grow mr-2">ACCOMPTE</div>
                                    <div x-text="priceFormat(Facture.Accompte)"></div>
                                </div>
                                <hr class="my-2">
                                <div class="flex font-semibold items-center">
                                    <div class="flex-grow mr-2">NET A PAYER</div>
                                    <div class="text-xl" x-text="priceFormat(Facture.Netapayer)"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <hr class="my-2">
                </div>
                <div class="w-full h-10 bg-red-500 text-white text-lg rounded-md">
                    <button class="w-full h-full justify-center items-center" x-on:click="printAndProceed()">IMPRIMER</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="print-area" class="print-area text-center text-xs"></div>
</body>
